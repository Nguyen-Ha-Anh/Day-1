<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Số và chuỗi
        console.log (1 + 2);                // =3
        console.log ('Hello' + ' anh em');  //Hello anh em 
        console.log ('2' + 2);              //string
        console.log ('10' - 5);             //number
        console.log ('ab' - 1);             // NaN

        let x = 5;

        x += 3; //x = 8
        x++;    //x = 9
        ++x;    //x = 10
        x--;    //x = 9
        --x;    //x = 8
        console.log(x)

        console.log (3 == '3');      //true
        console.log (3 === '3');     //false
        console.log (5 > 2);         //true
        console.log (5 <=4);         //false

        let a = 25
        const b = a++ + ++a - ++a - a-- - --a;
        // 25 + 27 - 28 - 28 - 26
        console.log(b)
    </script>
</body>
</html>
