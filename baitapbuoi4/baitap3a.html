<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="50%">
        <tr>
            <td>Username:</td>
            <td>
                <input required type="text">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input id="password" name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>City of Employment:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Web server:</td>
            <td>
                <select name="" id="">
                    <option value="server">---Choose a server---</option>
                    <option value="server">Server 1</option>
                    <option value="server">Server 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Please specify your role:</td>
            <td>
                <input type="radio" name="role" id="admin">Admin 
                <br>
                <input type="radio" name="role" id="engineer">Engineer
                <br>
                <input type="radio" name="role" id="manager">Manager
                <br>
                <input type="radio" name="role" id="guest">Guest
            </td>
        </tr>
        <br>
        <tr>
            <td>Single Si gn-on to the following</td>
            <td>
                <input type="checkbox" name="sign" id="mail">Mail
                <br>
                <input type="checkbox" name="sign" id="payroll">Payroll
                <br>
                <input type="checkbox" name="sign" id="self-service">Self-service
            </td>
            
        </tr>
    </table>
    <br>
    <button>Login</button>
    <button>Reset</button>
</body>
</html>
