<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .content {
    display: none;
    padding: 10px;
    background-color: #333;
  }

  input {
    display: none;
  }

  input:checked ~ .content {
    display: block;
  }

  .title .icon::before {
    content: '+';
  }

  input:checked + .title .icon::before {
    content: '-';
  }

</style>
<body>
  <div class="container">
    <input type="checkbox" id="question1">
    <label for="question1" class="title"> Câu hỏi 1
      <span class="icon"></span>
    </label>
  </div>
  <div class="content">
    Nội dungc của câu hỏi 1...
  </div>

  <div class="container">
    <input type="checkbox" id="question2">
    <label for="question2" class="title">Câu hỏi 2
      <span class="icon"></span>
    </label>
  </div>
  <div class="content">
    Nội dung câu hỏi 2...
  </div>

  <div class="container">
    <input type="checkbox" id="question3">
    <label for="question3" class="title">Câu hỏi 3
      <span class="icon"></span>
    </label>
  </div>
  <div class="content">
    Nội dung câu hỏi 3...
  </div>
</body>
</html>
