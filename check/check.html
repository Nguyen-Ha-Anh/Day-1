<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blurred Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://i.ytimg.com/vi/x0fSBAgBrOQ/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.4);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 10px 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px); /* làm mờ nền */
      text-align: center;
      color: black;
    }

    .box h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .box p {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    .box a {
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Blurred Background</h1>
      <p>By <a href="#!">F8 Fullstack</a></p>
    </div>
  </div>
</body>
</html>
